<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helldivers 2 Loadout Builder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Override centering inside the warbond section so checkbox+label keep left alignment */
        .warbond-section {
            text-align: left;
        }
        .warbond-list {
            justify-items: start;
            text-align: left;
        }
        .controls-inner {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .controls-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
        }

        .faction-container {
            margin-left: auto;
            text-align: right;
        }

        .warbond-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 6px 18px;
            align-items: start;
            justify-items: start;
            max-width: 760px;
            margin: 6px 0 12px 0;
        }
        .warbond-list label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffd700;
            font-size: 14px;
            line-height: 1.2;
        }
        .warbond-list input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            accent-color: #4a7c59;
        }
        /* ensure long label text wraps nicely without shifting checkbox */
        .warbond-list label span {
            display: inline-block;
            max-width: 100%;
            word-break: break-word;
        }
        
        .controls label {
            font-size: 16px;
            margin-right: 10px;
            color: #ffd700;
        }
        
        .controls select {
            font-size: 14px;
            padding: 6px 12px;
            background: #3a3a3a;
            color: #e0e0e0;
            border: 2px solid #ffd700;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .warbond-section {
            margin-bottom: 15px;
        }
        
        .reset-buttons {
            margin: 15px 0;
            text-align: center;
        }
        
        .reset-btn {
            background: #ff4444;
            color: white;
            border: 2px solid #ff6666;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: #ff6666;
            border-color: #ff8888;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.3);
        }
        
        .reset-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(255, 68, 68, 0.3);
        }
        
        .warbond-buttons {
            margin: 10px 0;
            text-align: center;
        }
        
        .warbond-btn {
            background: #4a7c59;
            color: white;
            border: 2px solid #5c9a6b;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .warbond-btn:hover {
            background: #5c9a6b;
            border-color: #6bb378;
            transform: translateY(-1px);
            box-shadow: 0 3px 6px rgba(76, 124, 89, 0.3);
        }
        
        .warbond-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(76, 124, 89, 0.3);
        }
        
        .warning-box {
            background: #4a2d2d;
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            display: none;
        }
        
        .warning-box.show {
            display: block;
        }
        
        .warning-box h3 {
            color: #ff6666;
            margin-top: 0;
        }
        
        .warning-item {
            margin: 8px 0;
            padding: 8px;
            background: #2a1a1a;
            border-radius: 4px;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            background: #2a2a2a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        th {
            background: #3a3a3a;
            color: #ffd700;
            padding: 10px 6px;
            text-align: left;
            border: 1px solid #4a4a4a;
            font-weight: 600;
            font-size: 13px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 8px 6px;
            border: 1px solid #4a4a4a;
            font-size: 13px;
        }
        
        .category-header {
            background: #454545;
            font-weight: 600;
            color: #ffd700;
        }
        
        .weapon-type-header {
            background: #3a3a3a !important;
            font-weight: 600 !important;
            color: #ffd700 !important;
            font-size: 14px;
        }
        
        .weapon-type-header td {
            padding-left: 20px !important;
            font-style: italic;
        }
        
        .weapon-row.collapsed-section:not(.selected-row) {
            display: none;
        }
        
        .weapon-type-header.collapsed-section {
            display: none;
        }
        
        .category-header.collapsed-section {
            background: #2d4a2d !important;
        }
        
        .collapse-indicator {
            font-size: 12px;
            margin-left: 10px;
            color: #888;
            font-style: italic;
        }
        
        .category-header.collapsed-section:hover {
            background: #3a5a3a !important;
            cursor: help;
        }
        
        .selected-row.collapsed-section:hover td {
            background: #3a5a3a !important;
        }
        
        .selected-row.collapsed-section {
            background: #2d4a2d !important;
        }
        
        .weapon-name {
            font-weight: 500;
            min-width: 180px;
        }
        
        tr:hover {
            background: #333;
        }
        
        .header-group {
            background: #505050;
            text-align: center;
        }
        
        .green { background-color: #2d5016; color: white; text-align: center; }
        .yellow { background-color: #5c4a1a; color: white; text-align: center; }
        .red { background-color: #4a1616; color: white; text-align: center; }
        
        .hidden {
            display: none;
        }
        
        .selected-row {
            background: #2d4a2d !important;
        }
        
        .summary-row {
            background: #1a3a1a;
            font-weight: 600;
        }
        
        .slot-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 5px;
            background: #555;
        }
        
        .backpack-badge { background: #8b4513; }
        .support-badge { background: #4169e1; }
    </style>
</head>
<body>
    <h1>üéñÔ∏è Helldivers 2 Loadout Builder üéñÔ∏è</h1>
    
    <div class="controls">
        <div class="controls-inner">
            <div class="warbond-section">
                <label>Select Your Warbonds:</label>
                <div class="warbond-list">
                    <label><input type="checkbox" class="warbond-filter" value="free" checked><span>Base Game (Free)</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="steeled-veterans"><span>Steeled Veterans</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="cutting-edge"><span>Cutting Edge</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="democratic-detonation"><span>Democratic Detonation</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="polar-patriots"><span>Polar Patriots</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="viper-commandos"><span>Viper Commandos</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="freedom-flame"><span>Freedom's Flame</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="chemical-agents"><span>Chemical Agents</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="truth-enforcers"><span>Truth Enforcers</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="urban-legends"><span>Urban Legends</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="servants-freedom"><span>Servants of Freedom</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="masters-ceremony"><span>Masters of Ceremony</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="borderline-justice"><span>Borderline Justice</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="control-group"><span>Control Group</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="force-of-law"><span>Force of Law</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="odst"><span>ODST (Legendary)</span></label>
                    <label><input type="checkbox" class="warbond-filter" value="dust-devils"><span>Dust Devils</span></label>
                </div>

                <div class="warbond-buttons">
                    <button id="select-all-warbonds" class="warbond-btn">Select All</button>
                    <button id="select-none-warbonds" class="warbond-btn">Select None</button>
                </div>
            </div>

        </div>

        <div class="controls-footer">
            <div class="reset-buttons">
                <button id="reset-loadout" class="reset-btn">Reset Selected Loadout</button>
            </div>

            <div class="faction-container">
                <label for="faction-select">Faction:</label>
                <select id="faction-select">
                    <option value="terminids" selected>Terminids</option>
                    <option value="automatons">Automatons</option>
                    <option value="illuminates">Illuminates</option>
                    <option value="all">All Factions</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="warning-box" id="warning-box">
        <h3>‚ö†Ô∏è Loadout Warnings</h3>
        <div id="warning-content"></div>
    </div>
    
    <div class="table-container">
        <table id="main-table"></table>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
